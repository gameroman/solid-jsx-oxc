name: pkg.pr.new

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  publish:
    if: "!startsWith(github.ref, 'refs/tags/')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: bun install
      - name: Build native addon
        working-directory: packages/solid-jsx-oxc
        run: bun run build
      - name: Build plugins
        run: |
          cd packages/vite-plugin-solid-oxc && bun run build && cd ../..
          cd packages/rolldown-plugin-solid-oxc && bun run build && cd ../..
      - name: Publish preview packages
        run: bunx pkg-pr-new publish ./packages/solid-jsx-oxc ./packages/vite-plugin-solid-oxc ./packages/rolldown-plugin-solid-oxc ./packages/bun-plugin-solid-oxc
