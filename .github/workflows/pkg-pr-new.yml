name: pkg.pr.new

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

env:
  MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
  build:
    if: "!startsWith(github.ref, 'refs/tags/')"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        settings:
          - target: x86_64-apple-darwin
            flags: '-x'
          - target: aarch64-apple-darwin
            flags: '-x'
          - target: x86_64-pc-windows-msvc
            flags: '-x'
          - target: aarch64-pc-windows-msvc
            flags: '-x'
          - target: x86_64-unknown-linux-gnu
            flags: '--use-napi-cross'
          - target: aarch64-unknown-linux-gnu
            flags: '--use-napi-cross'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.13.0
      - uses: taiki-e/install-action@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tool: cargo-zigbuild,cargo-xwin
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v2
      - name: Install deps
        run: bun install --ignore-scripts
      - name: Build native addon
        working-directory: packages/solid-jsx-oxc
        run: |
          bunx @napi-rs/cli build --platform --release --features napi --no-js --dts binding.d.ts \
            --target ${{ matrix.settings.target }} ${{ matrix.settings.flags }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/solid-jsx-oxc/*.node
          if-no-files-found: error

  publish:
    if: "!startsWith(github.ref, 'refs/tags/')"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: bun install --ignore-scripts
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages/solid-jsx-oxc
          pattern: bindings-*
          merge-multiple: true
      - name: List binaries
        run: ls -la packages/solid-jsx-oxc/*.node
      - name: Build plugins
        run: |
          cd packages/vite-plugin-solid-oxc && bun run build && cd ../..
          cd packages/rolldown-plugin-solid-oxc && bun run build && cd ../..
      - name: Publish preview packages
        run: bunx pkg-pr-new publish ./packages/solid-jsx-oxc ./packages/vite-plugin-solid-oxc ./packages/rolldown-plugin-solid-oxc ./packages/bun-plugin-solid-oxc
