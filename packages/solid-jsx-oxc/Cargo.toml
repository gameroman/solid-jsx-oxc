[package]
name = "solid-jsx-oxc"
version = "0.1.0"
edition = "2021"
authors = ["SolidJS Contributors"]
description = "OXC-based JSX compiler for SolidJS"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
napi = ["dep:napi", "dep:napi-derive"]

[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
napi = { version = "3.3.0", features = ["napi9"] }
napi-derive = "3.3.0"

oxc_parser = "0.105.0"
oxc_ast = "0.105.0"
oxc_allocator = "0.105.0"
oxc_span = "0.105.0"
oxc_ast_visit = "0.105.0"
oxc_traverse = "0.105.0"
oxc_semantic = "0.105.0"
oxc_codegen = "0.105.0"

phf = "0.13.1"
indexmap = "2.12.0"

common = { path = "crates/common" }
dom = { path = "crates/dom" }
ssr = { path = "crates/ssr" }

[dependencies]
napi = { workspace = true, optional = true }
napi-derive = { workspace = true, optional = true }

oxc_parser = { workspace = true }
oxc_ast = { workspace = true }
oxc_allocator = { workspace = true }
oxc_span = { workspace = true }
oxc_traverse = { workspace = true }
oxc_semantic = { workspace = true }
oxc_codegen = { workspace = true }

common = { workspace = true }
dom = { workspace = true }
ssr = { workspace = true }

[dev-dependencies]
insta = "1.43.2"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
codegen-units = 1
strip = "symbols"
